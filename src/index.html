<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmanuel Iyanda - Développeur Fullstack</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="portfolio.png">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#06b6d4'
          },
          borderRadius: {
            'none': '0px',
            'sm': '4px',
            DEFAULT: '8px',
            'md': '12px',
            'lg': '16px',
            'xl': '20px',
            '2xl': '24px',
            '3xl': '32px',
            'full': '9999px',
            'button': '8px'
          },
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
            'space': ['Space Grotesk', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body>
  <app-root></app-root>

  <script id="languageToggle">
    document.addEventListener('DOMContentLoaded', function () {
      const langToggle = document.getElementById('langToggle');
      let currentLang = 'en';

      langToggle.addEventListener('click', function () {
        currentLang = currentLang === 'en' ? 'fr' : 'en';
        langToggle.textContent = currentLang.toUpperCase();

        document.querySelectorAll('.en').forEach(el => {
          el.classList.toggle('hidden', currentLang !== 'en');
        });

        document.querySelectorAll('.fr').forEach(el => {
          el.classList.toggle('hidden', currentLang !== 'fr');
        });
      });
    });
  </script>
  <script id="splash-screen-script">
    document.addEventListener('DOMContentLoaded', function () {
      const splashScreen = document.getElementById('splash-screen');
      setTimeout(() => {
        splashScreen.style.opacity = '0';
        splashScreen.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          splashScreen.remove();
        }, 500);
      }, 1000);
    });
  </script>
  <script id="theme-toggle-script">
    document.addEventListener('DOMContentLoaded', function () {
      const themeToggle = document.getElementById('theme-toggle');
      const html = document.documentElement;
      const savedTheme = localStorage.getItem('theme') || 'light';
      html.classList.toggle('dark', savedTheme === 'dark');
      themeToggle.addEventListener('click', function () {
        html.classList.toggle('dark');
        const isDark = html.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    });
  </script>
  <script id="scroll-animations-script">
    document.addEventListener('DOMContentLoaded', function () {
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };
      const observer = new IntersectionObserver(function (entries) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            const skillBars = entry.target.querySelectorAll('.skill-bar');
            skillBars.forEach(bar => {
              setTimeout(() => {
                bar.classList.add('animate');
              }, 300);
            });
          }
        });
      }, observerOptions);
      document.querySelectorAll('.fade-in').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
  <script id="smooth-scroll-script">
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    });
  </script>
  <script id="form-handling-script">
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const button = form.querySelector('button[type="submit"]');
        const originalText = button.textContent;
        button.textContent = 'Envoi en cours...';
        button.disabled = true;
        setTimeout(() => {
          button.textContent = 'Message envoyé !';
          button.classList.add('bg-green-500');
          setTimeout(() => {
            button.textContent = originalText;
            button.disabled = false;
            button.classList.remove('bg-green-500');
            form.reset();
          }, 2000);
        }, 1500);
      });
    });
  </script>

</body>

</html>
